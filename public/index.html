<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGI System v4.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .header { background: rgba(0,0,0,0.8); color: white; padding: 15px 20px; display: flex; justify-content: space-between; z-index: 100; position: sticky; top: 0; }
        .menu-toggle { background: none; border: none; color: white; font-size: 28px; cursor: pointer; }
        .menu { position: fixed; left: -250px; top: 0; width: 250px; height: 100vh; background: rgba(0,0,0,0.95); padding-top: 60px; transition: left 0.3s; z-index: 99; }
        .menu.active { left: 0; }
        .menu a { display: block; color: white; padding: 15px 20px; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .menu a:hover { background: rgba(255,255,255,0.1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 98; }
        .overlay.active { display: block; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .view { display: none; }
        .view.active { display: block; }
        input, textarea, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; cursor: pointer; }
        button:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 18px; font-weight: bold;">≡ MAGI System v4.0</div>
        <button class="menu-toggle" id="menuToggle">≡</button>
    </div>

    <nav class="menu" id="menu">
        <a href="#" data-view="consensus" class="menu-item">質問応答</a>
        <a href="#" data-view="history" class="menu-item">履歴</a>
        <a href="#" data-view="document" class="menu-item">文書解析</a>
        <a href="#" data-view="comparison" class="menu-item">銘柄比較</a>
        <a href="#" data-view="research" class="menu-item">株式調査</a>
        <a href="#" data-view="settings" class="menu-item">⚙ 設定</a>
    </nav>

    <div class="overlay" id="overlay"></div>

    <div class="container">
        <div id="consensus" class="view active">
            <div class="card">
                <h2>質問応答（5 AI 合議）</h2>
                <textarea id="prompt" placeholder="質問を入力...例：AIの未来について" rows="6"></textarea>
                <select id="mode">
                    <option value="consensus">合議モード</option>
                    <option value="integration">統合モード</option>
                    <option value="synthesis">創発モード</option>
                </select>
                <button onclick="askConsensus()">分析を開始</button>
                <div id="consensusResult" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div id="history" class="view">
            <div class="card"><h2>履歴</h2><p>過去の質問と回答を表示します</p></div>
        </div>

        <div id="document" class="view">
            <div class="card">
                <h2>文書解析</h2>
                <input type="file" id="documentFile" accept=".pdf,.txt">
                <input type="text" id="documentSymbol" placeholder="銘柄シンボル（例：AAPL）">
                <button onclick="analyzeDocument()">解析開始</button>
                <div id="documentResult" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div id="comparison" class="view">
            <div class="card">
                <h2>銘柄比較</h2>
                <input type="text" id="symbol1" placeholder="第1銘柄（例：AAPL）">
                <input type="text" id="symbol2" placeholder="第2銘柄（例：GOOGL）">
                <button onclick="compareSymbols()">比較分析</button>
                <div id="comparisonResult" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div id="research" class="view">
            <div class="card">
                <h2>株式調査</h2>
                <input type="text" id="researchSymbol" placeholder="銘柄シンボル（例：AAPL）">
                <button onclick="researchStock()">調査開始</button>
                <div id="researchResult" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div id="settings" class="view">
            <div class="card">
                <h2>⚙ 設定</h2>
                <label><input type="checkbox" id="darkMode"> ダークモード</label>
                <label><input type="checkbox" id="autoSave"> 自動保存</label>
                <button onclick="saveSettings()">設定を保存</button>
            </div>
        </div>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menuToggle');
        const menuItems = document.querySelectorAll('.menu-item');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            menu.classList.remove('active');
            overlay.classList.remove('active');
        });

        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const viewId = item.dataset.view;
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
                menu.classList.remove('active');
                overlay.classList.remove('active');
            });
        });

        async function askConsensus() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) { alert('質問を入力してください'); return; }
            try {
                const response = await fetch('/api/consensus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, meta: { mode: 'consensus' } })
                });
                const data = await response.json();
                document.getElementById('consensusResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('consensusResult').innerHTML = '<p style="color:red;">エラー: ' + error.message + '</p>';
            }
        }

        async function analyzeDocument() {
            alert('文書解析機能の実装予定');
        }

        async function compareSymbols() {
            const s1 = document.getElementById('symbol1').value;
            const s2 = document.getElementById('symbol2').value;
            if (!s1 || !s2) { alert('2つの銘柄を入力してください'); return; }
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbols: [s1, s2] })
                });
                const data = await response.json();
                document.getElementById('comparisonResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('comparisonResult').innerHTML = '<p style="color:red;">エラー: ' + error.message + '</p>';
            }
        }

        async function researchStock() {
            const symbol = document.getElementById('researchSymbol').value;
            if (!symbol) { alert('銘柄を入力してください'); return; }
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol })
                });
                const data = await response.json();
                document.getElementById('researchResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('researchResult').innerHTML = '<p style="color:red;">エラー: ' + error.message + '</p>';
            }
        }

        function saveSettings() {
            alert('設定を保存しました');
        }
    </script>
</body>
</html>
