<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGI Debug Console</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      border: 2px solid #0f0;
      padding: 20px;
      margin-bottom: 20px;
      background: rgba(0, 255, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 {
      font-size: 1.8em;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #0f0;
    }
    
    nav a {
      color: #0f0;
      text-decoration: none;
      margin: 0 10px;
      padding: 5px 10px;
      border: 1px solid #0f0;
      transition: all 0.3s;
    }
    
    nav a:hover {
      background: rgba(0, 255, 0, 0.2);
    }
    
    .debug-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 1000px) {
      .debug-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .panel {
      border: 2px solid #0f0;
      padding: 20px;
      background: rgba(0, 255, 0, 0.02);
    }
    
    .panel-title {
      font-size: 1.3em;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #0f0;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      opacity: 0.8;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 1em;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      cursor: pointer;
      font-size: 1.1em;
      letter-spacing: 2px;
      margin-top: 10px;
    }
    
    .btn:hover {
      background: rgba(0, 255, 0, 0.2);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .output-panel {
      grid-column: 1 / -1;
    }
    
    .output {
      background: #000;
      border: 1px solid #0f0;
      padding: 15px;
      min-height: 300px;
      max-height: 600px;
      overflow-y: auto;
      font-size: 0.9em;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .json-view {
      background: rgba(0, 255, 0, 0.05);
      padding: 10px;
      border-left: 3px solid #0f0;
      margin: 10px 0;
    }
    
    .timestamp {
      opacity: 0.7;
      font-size: 0.85em;
      margin-bottom: 5px;
    }
    
    .error {
      color: #f00;
      border-color: #f00;
    }
    
    .success {
      color: #0f0;
    }
    
    .provider-test {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    
    .test-btn {
      padding: 10px;
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    
    .test-btn:hover {
      background: rgba(0, 255, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MAGI DEBUG CONSOLE</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/admin.html">Admin</a>
        <a href="/compare.html">Compare</a>
        <a href="/history.html">History</a>
        <a href="/debug.html">Debug</a>
      </nav>
    </header>
    
    <div class="debug-grid">
      <div class="panel">
        <div class="panel-title">REQUEST BUILDER</div>
        
        <div class="form-group">
          <label>Endpoint</label>
          <select id="endpoint">
            <option value="/api/consensus">POST /api/consensus</option>
            <option value="/api/grok/ping">POST /api/grok/ping</option>
            <option value="/status">GET /status</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Prompt</label>
          <textarea id="prompt" placeholder="Enter your query...">テストクエリ</textarea>
        </div>
        
        <div class="form-group">
          <label>Mode</label>
          <select id="mode">
            <option value="integration">Integration</option>
            <option value="consensus">Consensus</option>
            <option value="synthesis">Synthesis</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Temperature</label>
          <input type="number" id="temperature" value="0.7" min="0" max="1" step="0.1">
        </div>
        
        <button class="btn" onclick="sendRequest()">EXECUTE REQUEST</button>
        
        <div class="panel-title" style="margin-top: 30px;">QUICK TESTS</div>
        <div class="provider-test">
          <button class="test-btn" onclick="testProvider('grok')">Test Grok</button>
          <button class="test-btn" onclick="testProvider('gemini')">Test Gemini</button>
          <button class="test-btn" onclick="testProvider('claude')">Test Claude</button>
          <button class="test-btn" onclick="testStatus()">Test Status</button>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-title">RAW JSON</div>
        <textarea id="rawJson" placeholder='{"prompt": "...", "meta": {...}}'></textarea>
        <button class="btn" onclick="sendRaw()">SEND RAW JSON</button>
      </div>
      
      <div class="panel output-panel">
        <div class="panel-title">RESPONSE OUTPUT</div>
        <div class="output" id="output">
          <div class="timestamp">[READY] Waiting for request...</div>
        </div>
        <button class="btn" onclick="clearOutput()">CLEAR OUTPUT</button>
      </div>
    </div>
  </div>
  
  <script>
    function log(message, type = 'info') {
      const output = document.getElementById('output');
      const timestamp = new Date().toISOString();
      const className = type === 'error' ? 'error' : 'success';
      
      const entry = document.createElement('div');
      entry.innerHTML = `
        <div class="timestamp">[${timestamp}]</div>
        <div class="${className}">${message}</div>
      `;
      output.appendChild(entry);
      output.scrollTop = output.scrollHeight;
    }
    
    function logJson(data) {
      const output = document.getElementById('output');
      const json = document.createElement('div');
      json.className = 'json-view';
      json.textContent = JSON.stringify(data, null, 2);
      output.appendChild(json);
      output.scrollTop = output.scrollHeight;
    }
    
    async function sendRequest() {
      const endpoint = document.getElementById('endpoint').value;
      const prompt = document.getElementById('prompt').value;
      const mode = document.getElementById('mode').value;
      const temperature = parseFloat(document.getElementById('temperature').value);
      
      log(`Sending request to ${endpoint}...`);
      
      try {
        const body = endpoint === '/api/consensus' ? {
          prompt: prompt,
          meta: { mode, temperature }
        } : {};
        
        const method = endpoint === '/status' ? 'GET' : 'POST';
        
        const startTime = Date.now();
        const response = await fetch(endpoint, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: method === 'POST' ? JSON.stringify(body) : undefined
        });
        
        const duration = Date.now() - startTime;
        const data = await response.json();
        
        log(`Response received (${duration}ms, Status: ${response.status})`, 
            response.ok ? 'success' : 'error');
        logJson(data);
        
      } catch (error) {
        log(`ERROR: ${error.message}`, 'error');
      }
    }
    
    async function sendRaw() {
      const rawJson = document.getElementById('rawJson').value;
      
      try {
        const body = JSON.parse(rawJson);
        log('Sending raw JSON...');
        
        const response = await fetch('/api/consensus', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        
        const data = await response.json();
        log(`Response: ${response.status}`, response.ok ? 'success' : 'error');
        logJson(data);
        
      } catch (error) {
        log(`ERROR: ${error.message}`, 'error');
      }
    }
    
    async function testProvider(provider) {
      log(`Testing ${provider.toUpperCase()} provider...`);
      
      const response = await fetch('/api/consensus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `Quick test for ${provider}`,
          meta: { mode: 'integration' }
        })
      });
      
      const data = await response.json();
      const candidate = data.candidates?.find(c => c.provider === provider);
      
      if (candidate) {
        log(`${provider.toUpperCase()}: ${candidate.ok ? 'OK' : 'FAILED'}`, 
            candidate.ok ? 'success' : 'error');
        logJson(candidate);
      }
    }
    
    async function testStatus() {
      log('Testing /status endpoint...');
      
      const response = await fetch('/status');
      const data = await response.json();
      
      log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
      logJson(data);
    }
    
    function clearOutput() {
      document.getElementById('output').innerHTML = 
        '<div class="timestamp">[READY] Output cleared.</div>';
    }
  </script>
</body>
</html>
